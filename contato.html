<!DOCTYPE html>
<html lang="pt-br">
    
    <head>
        <meta charset="UTF-8">
        <title>Contato</title>
        <link rel="stylesheet" href="CSS/reset.css">
        <link rel="stylesheet" href="CSS/style.css">
    </head>

    <body>
        <header>
            <div class="caixa">
               
                <div class="toggle">
                    <input id="switch" type="checkbox" name="theme">
                    <label for="switch">Toggle</label>
                </div>

                <h1><img id="logo" src ="Image/logo.png" alt="Logo da AyronGym"></h1>
                
                <nav>
                    <ul>
                        <li id="home"><a href="index.html">Home</a></li>
                        <li id="produtos"><a href="produtos.html">produtos</a></li>
                        <li id="contato"><a href="contato.html">contato</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            <div class= "principal_contato"> 
                <h3>Contato</h3>
                <div class= "linha_contato"></div>
                <p class="pergunta">Tem alguma pergunta ?</p>
                <form>
                    <fieldset>
                        <input type="text" name="nome" value="" placeholder="Seu nome" class="input-padrao" required>  <!-- "required" faz com que o campo seja obrigatorio-->
                        <input type="email" name="e-mail" value="" placeholder="Seu e-mail" class="input-padrao" required>
                        <textarea cols="20" rows="10" placeholder="Sua mensagem" class="input-padrao"></textarea>  

                        <input type="submit" value="Enviar mensagem" class="enviar">
                    </fieldset>
                </form> 

                <div class= "linha_central_contato"></div> 
                <div class= "linha_vertical_contato"></div> 

                <div class="informacoes-atendimento">
                    <ul>
                        <li id="informacao1">
                            <p>Horário de Atendimento : 
                            <br>
                            Seg. á Sab. <em>8:00h</em> ás <em>18:00h</em>
                            <br>
                            WhatsApp (62) 9 9191-4056
                            <br>
                            atendimento@styblk.com.br
                            </p>
                        </li>

                        <li id="informacao2">
                            <p>
                            Abertura Academia 
                            <br>
                            Seg. à Sab. <em>6:00h</em> ás <em>20:00h</em>
                            </p>
                        </li>
                    </ul>
                    <img id="logo-footer" src ="Image/logo.png" alt="Logo da AyronGym">
                </div>
            </div>
        </main>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js"></script>

        <script src="JS/mode.js"></script>
    </body>
</html>
